name: CI
on:
  pull_request:
  workflow_dispatch:

jobs:
    build:
      runs-on: ubuntu-latest
      services:
        mongo:
          image: mongo:latest
          ports:
            - 6000:27017
      env:
        MONGO_TEST_DB: mongodb://localhost:6000
        NODE_ENV: test
        MONGO_PROD_DB: ${{secrets.MONGO_PROD_DB}}
        MONGO_DEV_DB: ${{secrets.MONGO_DEV_DB}}
        ADMIN_EMAIL: ${{secrets.ADMIN_EMAIL}}
        ADMIN_PASS: ${{secrets.ADMIN_PASS}}
        COORDINATOR_EMAIL: ${{secrets.COORDINATOR_EMAIL}}
        COORDINATOR_PASS: ${{secrets.COORDINATOR_PASS}}
      concurrency: test_environment
      steps:
        - uses: actions/checkout@v3
        - name: Uses Node.js
          uses: actions/setup-node@v3
          with:
            node-version: 18.x
            cache: 'npm'
            
        - run: npm install
        - run: npm run build
        - run: npm run test 
        - name: Build and Docker Image
          uses: mr-smithers-excellent/docker-build-push@v6
          with:
            image: ${{ secrets.DOCKER_HUB_USERNAME }}/atlp-pulse-bn
            tags: latest
            registry: docker.io
            username: ${{ secrets.DOCKER_HUB_USERNAME }}
            password: ${{ secrets.DOCKER_HUB_PASSWORD }}
