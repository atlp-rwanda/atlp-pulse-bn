name: CI Automate
on:
  push:
    branches:
      
  pull_request:
    branches: 
    

  workflow_dispatch:

jobs:
    build:
      runs-on: ${{ matrix.os }}

      strategy:
        matrix:
          os: [ubuntu-latest, windows-latest, macos-latest]
          node-version: [16.x]

      steps:
        - uses: actions/checkout@v3
        - name: Uses Node.js ${{ matrix.node-version }}
          uses: actions/setup-node@v3
          with:
            node-version: ${{ matrix.node-version }}
            cache: 'npm'
            
        - run: npm install
        - run: npm run build
        - run: npm run test      